<th:block th:replace="~{fragments/fragments :: thymeleaf}" />

<body>
    <th:block th:replace="~{fragments/fragments :: header}" />
    <main class="container my-3">
        <div class="d-flex align-items-center gap-3">
            <h1>Platforms</h1>
            <a th:href="@{/platforms/create}" class="btn btn-primary">+ Add Platform</a>
        </div>
        <h3>Ricerca:</h3>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Manufacturer</th>
                <th>Linked videogames</th>
                <th sec:authorize="hasAuthority('ADMIN')">Actions</th>
                <th sec:authorize="hasAuthority('ADMIN')"></th>
            </thead>
            <tbody>
                <tr th:each="platform : ${platforms}" th:object="${platform}">
                    <td>[[*{name}]]</td>
                    <td>[[*{manufacturer}]]</td>
                    <td th:unless="*{videogames.size() > 0}" class="fst-italic text-black-50">No available games for
                        this platform.</td>
                    <td th:if="*{videogames.size() > 0}">
                        <th:block th:each="videogame, videogameStat : *{videogames}">
                            <a th:href="@{/videogames/{id}(id = ${videogame.id})}">[[${videogame.title}]]</a><span
                                th:unless="${videogameStat.last}">, </span>
                        </th:block>
                    </td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/platforms/edit/{id}(id = *{id})}" class="btn btn-outline-warning">Edit</a>
                    </td>
                    <th:block sec:authorize="hasAuthority('ADMIN')" th:replace="~{fragments/fragments :: deleteModal(object=${platform}, endpoint='/platforms/delete/{id}', variable=*{name})}" />
            </tbody>
        </table>
    </main>

    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
