<th:block th:replace="~{fragments/fragments :: thymeleaf}" />

<body>
    <th:block th:replace="~{fragments/fragments :: header}" />
    <main class="container my-3">
        <div class="d-flex align-items-center gap-3">
            <h1>Videogames</h1>
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/videogames/create}" class="btn btn-primary">+ Add Videogame</a>
        </div>
        <h3>Ricerca:</h3>
        <form th:action="@{/videogames/search}" class="d-flex my-2">
            <input class="form-control rounded-end-0" type="text" id="title" name="title" placeholder="Cerca per titolo"
                th:value="${title}">
            <button class="btn btn-outline-primary rounded-start-0">Cerca</button>
        </form>
        <table class="table">
            <thead>
                <th>Title</th>
                <th>Description</th>
                <th>Developer studio</th>
                <th>Publisher</th>
                <th>Actions</th>
                <th sec:authorize="hasAuthority('ADMIN')"></th>
                <th sec:authorize="hasAuthority('ADMIN')"></th>
            </thead>
            <tbody>
                <tr th:each="videogame : ${videogames}" th:object="${videogame}">
                    <td>[[*{title}]]</td>
                    <td th:if="*{description.length() > 0}">[[*{description}]]</td>
                    <td th:unless="*{description.length() > 0}" class="fst-italic text-black-50">No available
                        description for this item.</td>
                    <td>[[*{developerStudio}]]</td>
                    <td>[[*{publisher}]]</td>
                    <td><a th:href="@{/videogames/{id}(id = *{id})}" class="btn btn-outline-primary">Details</a></td>
                    <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{videogames/edit/{id}(id = *{id})}" class="btn btn-outline-warning">Edit</a></td>
                    <th:block sec:authorize="hasAuthority('ADMIN')" th:replace="~{fragments/fragments :: deleteModal(object=${videogame}, endpoint='/videogames/delete/{id}', variable=*{title})}" />
                </tr>
            </tbody>
        </table>
    </main>

    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
